  smoke_tests:
    # Run on all events defined above, except pushes which are not to master
    if: github.event_name != 'push' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    name: "Run Storybook Smoke Tests"

    container:
      image: mcr.microsoft.com/playwright:v1.39.0-jammy
      #volumes:
      #  - ${{ github.workspace }}/typescript:/test
      options: --user 1001

    steps:
      - name: üìñ Checkout commit locally
        uses: actions/checkout@v3

      - name: üì¶ Install build dependencies
        run: |
          npm ci CYPRESS_INSTALL_BINARY=0 --ignore-scripts

      - name: üèóÔ∏è Build packages
        run: |
          npx nx run-many -t build

      - name: üìö Build Storybook
        run: npm run build-storybook

      - name: Run smoke tests

