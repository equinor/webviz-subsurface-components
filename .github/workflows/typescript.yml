name: webviz-subsurface-components

defaults:
  run:
    working-directory: ./typescript

on:
  push:
  pull_request:
    branches:
      - master
  release:
    types:
      - published
  schedule:
    # Run CI daily and check that tests are working with latest dependencies
    - cron: "0 0 * * *"

jobs:
  typescript:
    # Run on all events defined above, except pushes which are not to master
    if: github.event_name != 'push' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“– Checkout commit locally
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install build dependencies
        run: |

          # In https://github.com/equinor/webviz-subsurface-components/pull/1010 we
          # loosened up npm constraint to include npm version using lockfileVersion: 1
          # for downstream users. However in the development of this repository we
          # want to limit ourselves to lockfileVersion: 3. 
          # While waiting for dropping node 14 and npm 6 support, we include this manual
          # check:
          grep -q '"lockfileVersion": 3,' ./package-lock.json

          npm ci CYPRESS_INSTALL_BINARY=0 --ignore-scripts
      - name: â­ï¸ Modifications when prerelease
        if: github.event.release.prerelease
        run: echo "NPM_PUBLISH_TAG=next" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build JavaScript part
        run: |
          npx nx run-many -t build

      - name: ğŸ•µï¸ Check code style, linting and typechecking
        run: |
          npm run validate

      - name: ğŸ¤– Run correctness tests
        if: github.event_name != 'release' # Related to https://github.com/equinor/webviz-subsurface-components/issues/409
        run: |
          npx nx run-many -t test_correctness

      - name: ğŸ”¼ Build and publish Node.js package
        if: github.event_name == 'release'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Parse mono-repo tag (git tag format: "package@version")
          echo ${{  github.ref_name }}
          PACKAGE=`python -c "tag='${{  github.ref_name }}'; print(tag.split('@')[0])"`
          VERSION=`python -c "tag='${{  github.ref_name }}'; print(tag.split('@')[1])"`

          npm config set '//registry.npmjs.org/:_authToken' '${NPM_TOKEN}'
          cd packages/${PACKAGE}
          npm version --allow-same-version --no-git-tag-version ${VERSION}
          # Use 'latest' tag if $NPM_PUBLISH_TAG is not set:
          npm publish --access public --tag ${NPM_PUBLISH_TAG:-latest}

      - name: ğŸ“š Build Storybook
        run: npm run build-storybook

      - name: ğŸ“š Update Storybook
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          rm -rf ../../storybook-static
          mv ./storybook-static ../..

          git config --local user.email "webviz-github-action"
          git config --local user.name "webviz-github-action"
          git fetch origin gh-pages
          git checkout --track origin/gh-pages
          git clean -f -f -d -x
          git rm -r --ignore-unmatch ../*

          mv ../../storybook-static ..

          git add ../storybook-static

          if git diff-index --quiet HEAD; then
            echo "No changes in documentation. Skip documentation deploy."
          else
            git commit -m "Update Github Pages"
            git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
          fi

  smoke_tests:
    # Run on all events defined above, except pushes which are not to master
    if: github.event_name != 'push' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    name: "Storybook Smoke Tests"

    container:
      image: mcr.microsoft.com/playwright:v1.39.0-jammy
      options: --user 1001

    steps:
      - name: ğŸ“– Checkout commit locally
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install build dependencies
        run: |
          npm ci CYPRESS_INSTALL_BINARY=0 --ignore-scripts

      - name: ğŸ—ï¸ Build packages
        run: |
          npx nx run-many -t build

      - name: ğŸ“š Build Storybook
        run: npm run build-storybook

      - name: Run smoke tests

        env:
          PORT: 8080
          HOST: 127.0.0.1

        run: |
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "npx http-server storybook-static --port $PORT -a $HOST" \
            "npx wait-on http://$HOST:$PORT/ && npm run storybook:test -- --ci --url http://$HOST:$PORT/"

  smoke_tests_update:
    # Run on all events defined above, except pushes which are not to master
    if: github.event_name != 'push' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    name: "Storybook Smoke Tests Update"

    container:
      image: mcr.microsoft.com/playwright:v1.39.0-jammy
      options: --user 1001

    steps:
      - name: ğŸ“– Checkout commit locally
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install build dependencies
        run: |
          npm ci CYPRESS_INSTALL_BINARY=0 --ignore-scripts

      - name: ğŸ—ï¸ Build packages
        run: |
          npx nx run-many -t build

      - name: ğŸ“š Build Storybook
        run: npm run build-storybook

      - name: Run smoke tests
        env:
          PORT: 8080
          HOST: 127.0.0.1

        run: |
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "npx http-server storybook-static --port $PORT -a $HOST" \
            "npx wait-on http://$HOST:$PORT/ && npm run storybook:test -- --updateSnapshot --ci --url http://$HOST:$PORT/"


      # upload the failure screenshots for reference
      # - name: upload artifacts
      #   uses: actions/upload-artifact@v4
      #   if: github.event_name != 'release'
      #   with:
      #     name: smoke-screenshots
      #     path: typescript/packages/**/__image_snapshots__/*.png
      #     retention-days: 5

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@5a6b15373e5788c38d83296b674ad5abea28085c
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || contains(github.event.head_commit.message, '[deploy test]'))
        with:
          commit-message: updated smoke snapshots
          title: Smoke tests - New Snapshots generated for the commit "${{ github.event.head_commit.message }}" by ${{ github.event.commits[0].author.email }}
          body: This is an auto-generated PR to update smoke snapshots.
          base: smoke-snaps
          reviewers: ${{ github.event.sender.login }}
          delete-branch: true

