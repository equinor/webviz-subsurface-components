name: Semantic Release

on:
  push:
    branches:
      - 'master'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: üìñ Checkout commit locally
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "hkfb"
          git config user.email "hkfb@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: üì¶ Install build dependencies
        working-directory: ./typescript
        run: |
          npm ci CYPRESS_INSTALL_BINARY=0 --ignore-scripts

      - name: üèóÔ∏è Build packages
        working-directory: ./typescript
        run: |
          npx nx run-many -t build

      - name: üîº Run Nx release
        working-directory: ./typescript
        run: npx nx release --yes
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.SEMANTIC_RELEASE_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
