language: python
cache: pip

addons:
    chrome: stable

python:
  - "3.6"

matrix:
  fast_finish: true

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install node
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - pip install .[tests]
  - pip install .[dependencies]
  - npm install
  - wget https://chromedriver.storage.googleapis.com/73.0.3683.68/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - export PATH=$PATH:$PWD

script:
  - npm run test
  - npm run build:all
  - pip install .
  - pytest

deploy:
  - provider: pypi
    user: webviz
    password:
      secure: 
    on:
      tags: true
