language : python
cache: pip

sudo: true

addons:
    chrome: stable
    packages:
      - google-chrome-stable

services:
  - docker

python:
  - "2.7"
  - "3.6"

matrix:
  fast_finish: true

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install node

install:
  - pip install -r requirements.txt
  - pip install -r tests/requirements.txt
  - npm install

script:
  - npm run build:all
  - pytest