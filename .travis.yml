language: python
dist: bionic

addons:
  chrome: stable

services:
  - xvfb

python:
  - "3.6"
  - "3.7"
  - "3.8"

before_install:
  - sudo apt-get -qq update
  - pip freeze | grep -vw "pip" | xargs pip uninstall -y
  - pip install --upgrade pip

install:
  - npm ci --ignore-scripts
  - npm run postinstall
  - pip install .[dependencies]
  - pip install dash[dev]
  - pip install .[tests]
  - pip install dash[testing]
  - wget https://chromedriver.storage.googleapis.com/$(wget https://chromedriver.storage.googleapis.com/LATEST_RELEASE -q -O -)/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - export PATH=$PATH:$PWD

script:
  - black --check webviz_subsurface_components tests examples setup.py
  - npm run test
  - npm run linting
  - npm run build
  - pip install .
  - pip freeze
  - pytest

before_deploy:
  # Set the version back to what was sent from the git release.
  # This changed locally due to local building of the code.
  - export SETUPTOOLS_SCM_PRETEND_VERSION=$TRAVIS_TAG
deploy:
  - provider: pypi
    skip_cleanup: true
    user: webviz
    password:
      secure: 
    on:
      python: "3.6"
      tags: true
