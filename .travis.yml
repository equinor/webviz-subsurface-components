language: python
dist: bionic

addons:
  chrome: stable

services:
  - xvfb

python:
  - "3.6"

matrix:
  fast_finish: true

before_install:
  - sudo apt-get -qq update
  - pip freeze | grep -vw "pip" | xargs pip uninstall -y
  - pip install --upgrade pip

install:
  - npm ci --ignore-scripts
  - npm run postinstall
  - pip install .[dependencies]
  - pip install dash[dev]
  - pip install .[tests]
  - pip install dash[testing]
  - wget https://chromedriver.storage.googleapis.com/76.0.3809.12/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - export PATH=$PATH:$PWD

script:
  - black --check webviz_subsurface_components setup.py
  - npm run test
  - npm run linting
  - npm run build:all
  - pip install .
  - pytest

before_deploy:
  # Set the version back to what was sent from the git release.
  # This changed locally due to local building of the code.
  - export SETUPTOOLS_SCM_PRETEND_VERSION=$TRAVIS_TAG
deploy:
  - provider: pypi
    skip_cleanup: true
    user: webviz
    password:
      secure: 
    on:
      tags: true
